<!DOCTYPE html>
<html>
<head>
    <title>Mustache</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.1.0/mustache.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
<script>
  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyChH3bEF2FaVLLywpZeoa5bbzdoiG_NcAA",
    authDomain: "prueba-42ead.firebaseapp.com",

  firebase.initializeApp(config);

</head>
<body>
<div class="container">
	
</div>

<script type="text/javascript">
$(document).ready(function(){
	$.when($.ajax({url: "template.mst", dataType: 'text'}).var registro = registro.firebase().appchild()
	.done(function(template, data){
		Mustache.parse(template[0]);
		var rendered = Mustache.render(template[0], {registro: data[0].registro});
		$(".container").html(rendered);
	})
	.fail(function(){
		alert("Sorry there was an error.");
	});
});
</script>
	
</body>
</html>
